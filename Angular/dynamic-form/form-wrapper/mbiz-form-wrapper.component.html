<mbiz-alert #alerts></mbiz-alert>
<form #ngForm="ngForm" [formGroup]="form" (submit)="submitForm()" novalidate>
    <ng-content></ng-content>   
   
    <div class="clr-row clr-align-items-center">
        <div class="clr-col-auto" *ngIf="submitEnabled">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid || form.pending || isLoading" [clrLoading]="form.pending || isLoading">
                {{submitText ? submitText : 'common.button.save' | translate}}
            </button>   
        </div>
      
        <ng-content select="button"></ng-content>
    </div>

    <div class="clr-row clr-align-items-center">
        <ng-content select="a"></ng-content>
    </div>
</form>
