<div [class.form-group]="!inline">
    <label *ngIf="!inline" [for]="id">{{label}}</label>
    <div class="select">
        <select mbiz-stop-click-propagation
                [compareWith]="compareFn"
                [id]="id"
                [formControl]="control">
            <ng-content select="option"></ng-content>
        </select>
    </div>
</div>
